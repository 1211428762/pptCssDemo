<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<style>
  .test {
    width: 100px;
    height: 100px;
    background: linear-gradient(60deg, plum, deepskyblue);
    margin: 20px;
    transition: all .4s;
    animation: move 1s alternate infinite;
  }

  @keyframes move {
    100% {
      transform: translateX(200px) rotate(1turn);
    }
  }
</style>

<body>
  <div class="test"></div>
</body>

</html>
