<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<style>
  .with {
    width: 100px;
    height: 100px;
    background: linear-gradient(30deg, plum, lightgreen);
    transition: all .5s;
  }

  .with:hover {
    transform: translateX(80px);
  }

  .single {
    width: 100px;
    height: 100px;
    background: linear-gradient(30deg, plum, lightgreen);
    transition: none;
  }

  .single:hover {
    transition: all .5s;
    transform: translateX(80px);
  }
</style>

<body>
  <section>
    <p> 常规</p>
    <div class="with"></div>
  </section>
  <section>
    <p> 单阶段过渡</p>
    <div class="single "></div>
  </section>


</body>

</html>
