<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }



    .bg {
      width: 100vw;
      height: 130vh;
      background: url(./img/sea.jpg) no-repeat;
      background-size: cover;
    }

    .whale {
      object-fit: cover;
      opacity: 0;
      margin-top: 100vh;
      transition: all 1s;
      transform: translateX(-100px);
    }

    .appear {
      transform: translateX(100px);
      opacity: 1;
    }
  </style>
</head>

<body>
  <div class="bg">

    <img class="whale" id="whale" src="./img/whale.png"></img>
  </div>
  <script>
    let whale = document.getElementsByClassName("whale")
    function viewport(eles, className) {
      let observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add(className)
          } else {
            entry.target.classList.remove(className)
          }
        })
      })
      Array.from(eles, ele => observer.observe(ele))
    }
    viewport(whale, "appear")

  </script>
</body>

</html>
