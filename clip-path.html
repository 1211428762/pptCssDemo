<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <style>
    div {
      width: 300px;
      height: 300px;
      display: inline-block;
      margin: 20px;
    }

    .triangle {
      background: url(./img/rainbow.png) no-repeat;
      background-size: cover;
      clip-path: polygon(10% 0%, 20% 70%, 100% 0%);
      transition: all .5s;
    }

    .triangle:hover {
      clip-path: polygon(0 70%, 30% 0, 100% 100%);
    }
  </style>
</head>

<body>

  <div class="triangle"></div>
</body>

</html>
